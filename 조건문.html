<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>if/else 조건문</title>
    <style>
      h2 {
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      }
    </style>
  </head>

  <body
    style="text-align: center; background-color: rgba(97, 205, 255, 0.253);"
  >
    <div style="width: 800px; display: inline-block;">
      <br />
      <h1 style="font-family: Cambria, Georgia, Times, serif;">
        if/else <br /><br /><strong style="font-weight: bold;">조건문</strong>
      </h1>
      <br />
      <div
        style="
          background-color: white;
          width: 640px;
          height: 170px;
          display: inline-block;
          padding: 60px;
          text-align: center;
        "
      >
        <div style="float: left;">
          <h2>Program</h2>
          <script>
            document.write('1<br>')
            document.write('2<br>')
            document.write('3<br>')
            document.write('4<br>')
          </script>
        </div>
        <div style="display: inline-block; text-align: center;">
          <h2>if(true)</h2>
          <script>
            document.write('1<br>')
            if (true) {
              document.write('2<br>')
            } else {
              document.write('3<br>')
            }
            document.write('4<br>')
          </script>
        </div>
        <div style="float: right;">
          <h2>if(false)</h2>
          <script>
            document.write('1<br>')
            if (false) {
              document.write('2<br>')
            } else {
              document.write('3<br>')
            }
            document.write('4<br>')
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
